<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">📝 Taskly</h1>
            <!-- clock -->
            <div id="clock" class="clock text-primary"></div>
        </div>

        <!--  search input  -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search tasks..." />
            </div>
        </div>

        <!--  filter buttons  -->
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" role="group" aria-label="Task Filters">
                <button class="btn btn-outline-primary active" data-filter="all">All</button>
                <button class="btn btn-outline-success" data-filter="done">Done</button>
                <button class="btn btn-outline-warning" data-filter="not-done">Not Done</button>
            </div>
        </div>

        <!-- tasks list -->
        <div id="task-list" class="row gy-4"></div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
                ➕ Add New Task
            </button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content needs-validation" id="add-task-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="taskTitle" required minlength="3" />
                        <div class="invalid-feedback">Title is required (min 3 characters).</div>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" required minlength="5"></textarea>
                        <div class="invalid-feedback">Description must be at least 5 characters.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="edit-task-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTaskId" />
                    <div class="mb-3">
                        <label for="editTaskTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTaskTitle" required minlength="3" />
                        <div class="invalid-feedback">Title is required (min 3 characters).</div>
                    </div>
                    <div class="mb-3">
                        <label for="editTaskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editTaskDescription" rows="3" required minlength="5"></textarea>
                        <div class="invalid-feedback">Description must be at least 5 characters.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
